<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Digitale</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="img/logo.png" alt="logo dal pipa" class="logo">
    <h1 data-menu="welcome" style="color: white;"></h1>
    <div class="lang-switch">IT</div>
  </header>
  
  <!-- Categorie principali -->
  <nav class="main-nav" style="justify-content: center;">
    <button class="nav-btn active" data-cat="pizza" data-menu="cat_pizze">Pizze</button>
    <button class="nav-btn" data-cat="cucina" data-menu="cat_cucina">Cucina</button>
    <button class="nav-btn" data-cat="dessert" data-menu="cat_dolci">Dessert</button>
    <!-- <button class="nav-btn" data-cat="vini" data-menu="cat_vini">Vini</button>
    <button class="nav-btn" data-cat="birre" data-menu="cat_birre">Birre</button> -->
  </nav>

  <!-- Sottocategorie -->
  <div class="sub-nav" id="sub-nav"></div>

  <!-- Contenuto dinamico menu -->
  <main class="menu-content" id="menu-content">
    <!-- Generato da JS -->
  </main>
  
<!-- Loader -->
<div id="loader" class="loader-overlay">
  <img src="img/logo-spinner.svg" alt="logo" class="loader-logo">
  <div class="loader-text" data-menu="loading"></div>
</div>

<footer>
  <img class="badge_digriis" src="img/logo-mini.avif" alt=""> 
  <span> Web app sviluppata da <a href="https://digriisproject.it/" style="color: black;">alessandro fogliada - Innovate Web Solutions</a></span>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
